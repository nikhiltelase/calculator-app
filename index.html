<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" class="display" disabled>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>AC</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelector(".buttons");
            const display = document.getElementById("result");

            buttons.addEventListener("click", function (e) {
                if (e.target.tagName === "BUTTON") {
                    const value = e.target.textContent;

                    switch (value) {
                        case "AC":
                            display.value = "";
                            break;
                        case "DEL":
                            display.value = display.value.slice(0, -1);
                            break;
                        case "=":
                            try {
                                display.value = eval(display.value);
                            } catch {
                                display.value = "Error";
                            }
                            break;
                        default:
                            display.value += value;
                            break;
                    }
                }
            });
        });
    </script>
</body>
</html>
